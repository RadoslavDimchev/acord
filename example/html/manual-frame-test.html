<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Frame Writer</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="manual-frame-test.js"></script>
    <link rel="icon" href="./alpaca-core-logo.png" type="image/png" />
  </head>
  <body>
    <header class="header-row">
      <h1>Manual Frame Writer</h1>
      <div class="connection-controls">
        <button class="connect-button" id="connect" onClick="connect()">
          Connect
        </button>
        <input type="checkbox" class="check" id="connect_cbor" />
        <label for="connect_cbor">CBOR</label>
      </div>
    </header>
    <section>
      <div class="commands-header">
        <h2>Last Commands</h2>
        <button class="clear-all-button" onClick="clearAllCommands()">
          Clear All
        </button>
      </div>
      <ul id="last_commands"></ul>
    </section>
    <div class="input-row">
      <input type="text" id="data_to_send" value='{"op": "xx", "data": {}}' />
      <button id="sender" onClick="wsSend()">Send</button>
      <button class="clear-input-button" onClick="clearInput()">Clear</button>
    </div>
    <div id="output"></div>
  </body>
</html>
